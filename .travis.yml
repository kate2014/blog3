sudo: required

language: bash

services:
  - docker

before_install:
  - docker build -t blog3 .

script:
  - docker run --rm -v "`pwd`":/app blog3 ./bin/publish

deploy:
  provider: pages
  target-branch: master
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
  keep-history: true
  verbose: true
